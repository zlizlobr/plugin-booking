name: Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate release intent
        id: intent
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR title: $TITLE"

          if [[ "$TITLE" =~ release:\ patch ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          elif [[ "$TITLE" =~ release:\ minor ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ "$TITLE" =~ release:\ major ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Missing release intent"
            exit 1
          fi

      - name: Calculate next version
        run: |
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "Last tag: $LAST_TAG"

          VERSION=${LAST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ steps.intent.outputs.type }}" in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac

          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Next version will be: v$NEXT_VERSION"
